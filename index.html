<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" id="search-input" placeholder="Enter city name..." spellcheck="false" />
      <button id="search-button"><img src="./images/search.png" alt="Search" /></button>
    </div>
    <div class="weather">
      <img src="images/default.png" class="weather-icon" alt="Weather Icon" />
      <h1 class="temp">--Â°C</h1>
      <h2 class="city">--</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" />
          <div>
            <p class="humadity">--%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" />
          <div>
            <p class="wind">-- km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
